<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div>
        <p id="directions">Press r, p, or s to start playing!</p>
        <p id="playerChoice"></p>
        <p id="computerChoice"></p>
        <p id="wins"></p>
        <p id="losses"></p>
        <p id="ties"></p>
    </div>

    <script>
    
    var computerOptions = ["r", "p", "s"];

    var wins = 0;
    var losses = 0;
    var ties = 0;

    var directionsDisplay = document.getElementById("directions");
    var playerChoiceDisplay = document.getElementById("playerChoice");
    var computerChoiceDisplay = document.getElementById("computerChoice");
    var winsDisplay = document.getElementById("wins");
    var lossesDisplay = document.getElementById("losses");
    var tiesDisplay = document.getElementById("ties");

    document.onkeyup = function(event) {

        var playerAnswer = event.key;

        var computerAnswer = computerOptions[Math.floor(Math.random() * computerOptions.length)];

        if ((playerAnswer === "r") || (playerAnswer === "p") || (playerAnswer === "s")) {

            if ((playerAnswer === "r" && computerAnswer === "s") ||
                (playerAnswer === "p" && computerAnswer === "r") ||
                (playerAnswer === "s" && computerAnswer === "p")) {
                wins++;
            } else if (playerAnswer === computerAnswer) {
                ties++;
            } else {
                losses++;
            }

            directionsDisplay.textContent = "";

            playerChoiceDisplay.textContent = "You chose: " + playerAnswer;
            computerChoiceDisplay.textContent = "The computer chose: " + computerAnswer;
            winsDisplay.textContent = "Wins: " + wins;
            lossesDisplay.textContent = "Losses: " + losses;
            tiesDisplay.textContent = "Ties: " + ties;
        }

    };
    
    </script>
</body>
</html>
